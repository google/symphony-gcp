apiVersion: cloud.google.com/v1
kind: ComputeClass
metadata:
  name: test-cc-ssd-16
spec:
  activeMigration:
    optimizeRulePriority: false
  autoscalingPolicy:
    consolidationDelayMinutes: 1
    consolidationThreshold: 1
  nodePoolAutoCreation:
    enabled: false
  priorities:
  - nodepools:
    # SSD
    - e2-16-node-pool-test-0
    - n2-16-node-pool-test-0
    - n1-16-node-pool-test-0
  - nodepools:
    - n2d-16-node-pool-test-0
  priorityDefaults:
    nodeSystemConfig:
      linuxNodeConfig:
        hugepageConfig:
          hugepage_size2m: 1
  whenUnsatisfiable: ScaleUpAnyway
apiVersion: cloud.google.com/v1
kind: ComputeClass
metadata:
  name: test-cc-hd-32
spec:
  activeMigration:
    optimizeRulePriority: false
  autoscalingPolicy:
    consolidationDelayMinutes: 1
    consolidationThreshold: 1
  nodePoolAutoCreation:
    enabled: false
  priorities:
    # HD
  - nodepools:
    - n4-32-node-pool-test-0
    - c4-32-node-pool-test-0
  - nodepools:
    - c3d-30-node-pool-test-0
  priorityDefaults:
    nodeSystemConfig:
      linuxNodeConfig:
        hugepageConfig:
          hugepage_size2m: 1
  whenUnsatisfiable: ScaleUpAnyway